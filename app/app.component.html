<div class="container">
  <app-header></app-header>
  <app-form (entryAdded)="onEntryAdded($event)"></app-form>
  <app-table [entries]="entries"></app-table>
</div>
<header>
  <h1>Application Tracking Tool</h1>
</header>
<section class="form-section">
  <h2>Add New Entry</h2>
  <form (ngSubmit)="addEntry()">
      <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" [(ngModel)]="entry.type" name="type">
              <option value="candidate">Candidate</option>
              <option value="job">Job</option>
              <option value="application">Application</option>
          </select>
      </div>
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="entry.name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="entry.email" name="email">
      </div>
      <div class="form-group">
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" [(ngModel)]="entry.jobTitle" name="jobTitle">
      </div>
      <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" id="status" [(ngModel)]="entry.status" name="status">
      </div>
      <div class="form-group">
          <button type="submit">Add</button>
      </div>
  </form>
</section>
<section class="table-section">
  <h2>Entries</h2>
  <table>
      <thead>
          <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Email</th>
              <th>Job Title</th>
              <th>Status</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let entry of entries">
              <td>{{ entry.type }}</td>
              <td>{{ entry.name }}</td>
              <td>{{ entry.email }}</td>
              <td>{{ entry.jobTitle }}</td>
              <td>{{ entry.status }}</td>
          </tr>
      </tbody>
  </table>
</section>
